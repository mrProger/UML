<html>
	<head>
		<title>Переменные и операции</title>
		<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="menu">
			<p align="center"><button class="btn" onclick="GoToFirstPage()">Работа с переменными</button></p>
			<p align="center"><button class="btn" onclick="GoToSecondPage()">Работа со строками</button></p>
			<p align="center"><button class="btn" onclick="GoToThirdPage()">Функция Prompt</button></p>
			<p align="center"><button class="btn" onclick="GoToFourthPage()">Обращение к символам строки</button></p>
			<p align="center"><button class="btn-back" onclick="GoBack()">Назад</button></p>
		</div>

		<style>
			.menu {
				margin-top: 240px;
			}

			.btn {
				width: 300px;
				height: 50px;
				border-radius: 15px;
				border-style: none;
				background-color: #d4b770;
				color: white;
				font-weight: bold;
				transition: background 0.4s ease;
				margin-top: 20px;
			}

			.btn:hover {
				width: 300px;
				height: 50px;
				border-radius: 15px;
				border-style: none;
				background-color: #66c4d9;
				color: white;
				font-weight: bold;
			}

			body { background-image: url('images/bg.jpg'); }

			button:active, button:focus { outline: none; }
			button::-moz-focus-inner { border: 0; }

			.btn-back {
				width: 300px;
				height: 50px;
				border-radius: 15px;
				border-style: none;
				background-color: #d4b770;
				color: white;
				font-weight: bold;
				transition: background 0.4s ease;
				margin-top: 130px;
			}

			.btn-back:hover {
				width: 300px;
				height: 50px;
				border-radius: 15px;
				border-style: none;
				background-color: #66c4d9;
				color: white;
				font-weight: bold;
			}
		</style>
		<script>
			function GoToFirstPage() { document.location.href = "Работа с переменными.html"; }
			function GoToSecondPage() { document.location.href = "Работа со строками.html"; }
			function GoToThirdPage() { document.location.href = "Функция Prompt.html"; }
			function GoToFourthPage() { document.location.href = "Обращение к символам строки.html"; }
			function GoBack() { document.location.href = 'index.html'; }
		</script>
	</body>
</html>
